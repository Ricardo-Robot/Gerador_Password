<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Gerador de Password</title>
</head>
<body>
  <div class="container">
    <h1 class="titulo">Gerador de Password</h1>
    <h3 class="Display-Pass" id="Display-Password">password</h3>
    <form action="" class="form" id="PassGer" >

        <label for="NumeroCaractN">Numero de caracteres</label>
      <div class="num-caracter">
        <input type="range" min="1" max="50" id="NumeroCaractR" value="10">
        <input type="number" class="Num-input" min="1" max="50" id="NumeroCaractN" value="10">
      </div>

      <label for="inLM">Incluir Letras Maiúsculas</label>
      <input type="checkbox" name="" id="inLM">

      <label for="inN">Incluir Números</label>
      <input type="checkbox" name="" id="inN">

      <label for="inS">Incluir Símbulos</label>
      <input type="checkbox" name="" id="inS">

      <button type="submit" class="btn">Gerar PassWord</button>
    </form>
  </div>
</body>
</html>
